<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="clicker.css">
    <title>Clicker</title>
</head>

<body>
    <script>
        let count = 0;
        let totalPoints = 0;
        let multiplier = 1;

        function get(id, input){
            return document.getElementById(id).innerHTML = input;
        }

        function currPoints(){
            count += (1 * multiplier);
            totalPoints += (1 * multiplier);
            document.getElementById("increment").innerText = count;
            document.getElementById("total").innerText = totalPoints;
            document.getElementById("upgrade").innerText = "Click to purchase";
            document.bgColor("upgrade").bgColor = "green";
        }

        function upgrade(){
            if(count >= 10 * multiplier){
                document.getElementById("increment").innerText = count -= (10 * multiplier);
                document.getElementById("multiplierCount").innerText = multiplier += 1;
                document.getElementById("upgrade").innerText = "Success!";
            }

            else{
                document.getElementById("upgrade").innerText = "Need " + 10 * multiplier + " points to upgrade";
            }
        }

        function endGame(){
            count = 0;
            multiplier = 1;
        }
        
    </script>

    <p>
        Total points: <button id="total">0</button>
        Current points: <button id="increment">0</button>
    </p>   

    <p>
        Upgrade: <button id="upgrade" onclick="upgrade()">Click to purchase</button>
        Current multiplier: <button id="multiplierCount">1</button>
    </P>

    <div id="click">
        <button onclick="currPoints()"> Click Here!</button>
    </div>
    
</body>
</html>
