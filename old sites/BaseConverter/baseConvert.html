<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var number = 0; 
    var str = "0";
    var isPositive = 0;

    function getBinary(){
        clearResult();
        
        if(validNum()){
            number = Math.round(getValue("input"));
            isPositive = number >= 0 ? true : false;
            number = Math.abs(number);
        }

        else{
            setHTML("result", "Invalid Input."); return;
        }

        while(number > 0){ //WORKING
            str += (number % 2);
            number = Math.floor(number / 2); 
        }
        str = reverse();
        getResult();
    }

    function getResult(){ //WORKING
        if(isPositive){
            setHTML("result", str);
        }
        
        else{
            setHTML("result", "-" + str);
        }
    }

    function validNum(){
        var inputtedNum = "" + getValue("input");

        if(inputtedNum.includes("+") || inputtedNum.indexOf("-") > 0){
            return false;
        }
        return true;
    }

    function clearResult(){//working
        str = "";
        setHTML("result", "");
    }

    function clearAll(){ //WORKING
        clearResult();
        document.getElementById("input").value = "";
    }

    function reverse(){ //WORKING
        var newStr = "";

        for(var i = str.length - 1; i >= 0; i--){
            newStr += str.charAt(i);
        }
        return newStr;
    }

    function setHTML(input, strVal){
        document.getElementById(input).innerHTML = strVal;
    }

    function getValue(input){
        return document.getElementById(input).value;
    }

    //yo momma joke site: remove cringe css, allow for user to 
    //add their own jokes and to set bg color.
    //try positioning (static, relative, etc)

</script>

<body>
    <p>Enter a base-10 number and press enter to get the result. </p> 
    <p>Decimal (floating-point) inputs will be 
        rounded to the nearest number.</p>

    <input id="input" type="number" onchange=getBinary()> 
    <button onclick=clearAll()>Clear</button>

    <p>Binary result: <span id="result"> </span></p>
</body>
</html>
