<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Stupid</title>
    <link rel="stylesheet" type="text/css" href="dumbJokeCSS.css" >
</head>

<script>
    let joke = "Yo momma is SO ";
    let adjList = [
       "FAT", "STUPID", "OLD", "UGLY", "AMERICAN", "STRONG", "SMART", "SHORT", 
        "TALL", "HOT", "HAIRY", "POOR", "RICH", "STRICT", "BALD"
    ];
    
    let punchlineList = [
        "That when someone told her to steal a base she took it and ran home.",
        "She put a peep hole in a glass wall.",
        "She put the boogie man out of business.",
        "She made an onion cry.",
        "She signed up for an ugly contest and the people said 'sorry, no professionals.'",
        "When she walks by the Television you miss 3 commercials.",
        "She saw the big bang.",
        "She goes to the dump with a a grocery list.",
        "She sleeps with a ruler to measure how long she slept.",
        "She tried to beat a brick wall in a game of tennis.",
        "She needs 2 paper bags to cover her face.",
        "When she went swimming a boy said 'look mom, a whale!'",
        "She went to Burger King and asked for a Big Mac.",
        "She ordered Nutrisystem for 20 days and ate it in 1.",
        "That she rides in the back of a truck to get places.",
        "She speaks wookie.",
        "She took a shower and got brainwashed.",
        "You can see whats on her mind.",
        "She has a remote control to operate her remote control.",
        "Her birth certificate says \"expired\"."
    ];

    let adjIndex = adjList.length;
    let jokeIndex = punchlineList.length;

    function get(id){
        return document.getElementById(id);
    }

    function set(id, text){//helper method
        document.getElementById(id).innerHTML = text;
    }

    function getAdjective(){//add adj, change text to include adj.
        joke += adjList[Math.floor(Math.random() * adjList.length)] + "...";
        set("setUp", joke);
        getPunchline(); 
    }

    function getPunchline(){//reset joke, add punchline to it, change text to be punchline.
        joke = punchlineList[Math.floor(Math.random() * punchlineList.length)];
        set("punchline", joke);
        clear();
    }

    function clear(){//clear joke var so that it does not stack, change button text.
        joke = "Yo momma is SO ";
        set("jokeButton", "Generate Another \"Joke\"");
    }

    function defaultJoke(){//generate default button text
        set("setUp", "Yo momma is SO...");
        set("punchline", "That she...");
    }

    function addJoke(){
        punchlineList[jokeIndex] = document.getElementById("inputJoke").value;
        jokeIndex++;
        document.getElementById("inputJoke").value = "";
    }

    function addAdjective(){
        adjList[adjIndex] = document.getElementById("inputAdj").value;
        adjIndex++;
        document.getElementById("inputAdj").value = "";
    }

</script>
<body onload="defaultJoke()">
    <!-- <h1>Random "Yo Momma" Joke Generator!</h1> -->

    <div id="joke">
        <p>
            <span id="special">Set up:</span> <span id="setUp"></span>
        </p>
        <p>
            <span id="special">Punchline:</span> <span id="punchline"></span>
        </p>
    </div>

    <div id="buttons"></div>
        <button id="jokeButton" onclick="getAdjective()">Generate a Random "Joke"</button>
        <button onclick="defaultJoke()">Clear "Joke"</button>
    </div>

    <input id="inputJoke" type="text" placeholder="Add a Joke to List: " onchange="addJoke()">
    <input id="inputAdj" type="text" placeholder="Add an Adjective to List: " onchange="addAdjective()">
</body>
</html>
